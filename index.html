<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Video Recorder</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <video id="video" width="480" height="360" autoplay></video> <br>
    <button id="startRecord">Start</button><br>
    <button id="stopRecord">Stop</button>
    <a id="downloadLink" download="video.mp4">Download Video</a>
    <script src="script.js"></script>




    <video id="video_screen" width="480" height="360" autoplay></video> <br>
    <button id="startRecord_screen">Start</button><br>
    <button id="stopRecord_screen">Stop</button>
    <a id="downloadLink_screen" download="video.mp4">Download Video</a>
    <script src="script.js"></script>
  </body>
</html>
